<!--================================
            START LOGIN AREA
    =================================-->
<section class="login_area section--padding2">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar(f)">
                    <div class="cardify login">
                        <div class="login--header">
                            <h3>Iniciar sesión</h3>

                            <div class="col-xs-12 mt-20 text-center">

                                <button id="btnGoogle" type="button" class="btn btn-primary btn-lg mt-1" data-toggle="tooltip" title="Iniciar sesión con Google"> <span class="fit-icon" style="width: 18px; height: 18px;"><svg width="18" height="19" viewBox="0 0 18 19" xmlns="http://www.w3.org/2000/svg"><path d="M9 7.84363V11.307H13.8438C13.6365 12.428 12.9994 13.373 12.0489 14.0064V16.2534H14.9562C16.6601 14.6951 17.641 12.4029 17.641 9.67839C17.641 9.04502 17.5854 8.43176 17.4792 7.84865H9V7.84363Z" fill="#3E82F1"></path><path d="M9.00001 14.861C6.65394 14.861 4.67192 13.2876 3.96406 11.1714H0.955627V13.4937C2.43709 16.4142 5.48091 18.4198 9.00001 18.4198C11.432 18.4198 13.4697 17.6206 14.9562 16.2533L12.0489 14.0064C11.245 14.5443 10.2135 14.861 9.00001 14.861Z" fill="#32A753"></path><path d="M3.96404 5.45605H0.955617C0.348876 6.66246 0 8.02972 0 9.47238C0 10.915 0.348876 12.2823 0.955617 13.4887L3.96404 11.1714C3.78202 10.6335 3.6809 10.0605 3.6809 9.47238C3.6809 8.88426 3.78202 8.31122 3.96404 7.77336V5.45605Z" fill="#F9BB00"></path><path d="M0.955627 5.45597L3.96406 7.77327C4.67192 5.65703 6.65394 4.08368 9.00001 4.08368C10.3197 4.08368 11.5079 4.53608 12.4382 5.42078L15.0219 2.85214C13.4646 1.40948 11.427 0.52478 9.00001 0.52478C5.48091 0.52478 2.43709 2.53043 0.955627 5.45597Z" fill="#E74133"></path></svg></span> Continuar con Google</button>
                            </div>

                        </div>

                        <!-- end .login_header -->

                        <div class="login--form">
                            <div class="form-group">
                                <label for="user_name">Email</label>
                                <input [ngModel]="email" name="email" id="user_name" type="text" class="text_field" required placeholder="Introduce tu email...">
                            </div>

                            <div class="form-group">
                                <label for="pass">Contraseña</label>
                                <input ngModel name="password" id="pass" type="text" class="text_field" required placeholder="Introduce tu contraseña...">
                            </div>


                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="custom_checkbox">
                                            <input [ngModel]="recuerdame" name="recuerdame" type="checkbox" id="ch2">
                                            <label for="ch2">
                                                <span class="shadow_checkbox"></span>
                                                <span class="label_text">Recuérdame</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="login_recover">



                                            <p class="recover"><i class="fa fa-lock m-r-20"></i> He olvidado la <a data-toggle="modal" href="#exampleModal">contraseña</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">

                                    <button class="btn btn--md text-center" type="submit">Iniciar sesión</button>
                                </div>
                            </div>
                            <div class="login_assist">
                                <p class="signup">¿Tienes cuenta?
                                    <a routerLink="/register" class="routerLink"> Registrarme</a></p>
                            </div>
                        </div>
                        <!-- end .login--form -->
                    </div>
                    <!-- end .cardify -->
                </form>
            </div>
            <!-- end .col-md-6 -->
        </div>
        <!-- end .row -->
    </div>
    <!-- end .container -->

    <!--================================
            END LOGIN AREA
    =================================-->


    <!--================================
        MODAL RESTABLECER CONTRASEÑA
    =================================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="#">
                    <button type="button" class="close text-right mr-2 mt-2" data-dismiss="modal" aria-label="Close">
                  <span class="lnr lnr-cross"></span>
              </button>
                    <div class="cardify recover_pass">
                        <div class="login--header">
                            <p>Por favor, ingrese su dirección de correo electrónico. Le enviaremos un un email con las instrucciones para poder restablecer su contraseña.</p>
                        </div>
                        <!-- end .login_header -->

                        <div class="login--form">
                            <div class="form-group">
                                <input id="email_ad" type="text" class="text_field" placeholder="Introduce tu email...">
                            </div>

                            <div class="col-12 text-center">
                                <button class="btn btn--md register_btn" type="submit">Enviar</button>
                            </div>
                        </div>
                        <!-- end .login--form -->
                    </div>
                    <!-- end .cardify -->
                </form>
            </div>
        </div>
    </div>
    <!--================================
        MODAL RESTABLECER CONTRASEÑA
    =================================-->
</section>
