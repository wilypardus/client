<!--================================
            START SIGNUP AREA
    =================================-->
<section class="signup_area section--padding2">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()">
                    <div class="cardify signup_form">
                        <div class="login--header">
                            <h3>Crear una cuenta</h3>
                            <p>Por favor, complete los siguientes campos con la información adecuada para registrar una nueva cuenta.
                            </p>
                        </div>
                        <!-- end .login_header -->

                        <div class="login--form">

                            <div class="form-group">
                                <label for="urname">Nombre</label>
                                <input formControlName="nombre" name="nombre" id="urname" type="text" class="text_field" required placeholder="Introduce tu nombre">
                            </div>

                            <div class="form-group">
                                <label for="email_ad">Correo electrónico</label>
                                <input formControlName="correo" name="correo" id="email_ad" type="email" class="text_field" placeholder="Introduce tu dirección de email">
                            </div>

                            <div class="form-group">
                                <label for="user_name">Username</label>
                                <input id="user_name" type="text" class="text_field" placeholder="Enter your username...">
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input formControlName="password" name="password" required id="password" type="password" class="text_field" placeholder="Introduce tu contraseña...">
                            </div>

                            <div class="form-group">
                                <label for="con_pass">Confirma tu contraseña</label>
                                <input formControlName="password2" name="password2" required id="con_pass" type="text" class="text_field" placeholder="Confirma tu contraseña">
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn--md register_btn text-center" type="submit">Registrarme</button>
                            </div>
                            <div class="login_assist text-center">
                                <p>¿Ya tienes cuenta?
                                    <a class="routerLink" routerLink="/login">Iniciar sesión</a>
                                </p>
                            </div>
                        </div>
                        <!-- end .login--form -->
                    </div>
                    <!-- end .cardify -->
                </form>
            </div>
            <!-- end .col-md-6 -->
        </div>
        <!-- end .row -->
    </div>
    <!-- end .container -->
</section>
<!--================================
            END SIGNUP AREA
    =================================-->
