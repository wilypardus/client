<!--================================
            START DASHBOARD MENU AREA
    =================================-->
<section class="dashboard-area">
    <div class="dashboard_menu_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="dashboard_menu">
                        <li *ngFor="let menu of _dashboardMenu.menu" class="text-center">
                            <a routerLinkActive="active" routerLink="/{{menu.url}}"><span [class]="menu.icono"></span>{{menu.titulo}} </a>
                        </li>
                    </ul>
                    <!-- end /.dashboard_menu -->
                </div>
                <!-- end /.col-md-12 -->
            </div>
            <!-- end /.row -->
        </div>
        <!-- end /.container -->
    </div>
</section>
<!--================================
            END DASHBOARD MENU AREA
    =================================-->
